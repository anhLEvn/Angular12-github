<h1>Angular 12 Router </h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/about" routerLinkActive="active">About Component</a></li>
    <li><a routerLink="/home" routerLinkActive="active">Home Component</a></li>
    <li><a routerLink="/templateDrivenForm" routerLinkActive="active">Template Driven Component</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
